<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-assignment</title>
    <!-- connect daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind cdn -->

    

    <!-- google font lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-lexend{
            font-family: "Lexend";
        }
    </style>

    <!-- custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'green_bg': '#B4F461',
              } 
            }
          }
        }
      </script>


</head>
<body>
    <header class="bg-[#F9F7F3] py-3 mb-4">
        <nav class="lg:w-9/12 mx-auto flex justify-around lg:justify-between">
            <div>
                <button class="btn bg-[#B4F461] text-xl font-semibold">Blog</button>
            </div>
            <div class="flex items-center text-xl font-semibold">
                <img class="mr-2" src="assets/logo.png" alt="">
                Donate Bangladesh
            </div>
            <div class="flex items-center">
                <img src="assets/coin.png" alt="">
                <p class="text-xl font-semibold opacity-70">5500</p>
            </div>
        </nav>
    </header>
    <main class="w-9/12 mx-auto font-lexend">
        <!-- donate and history button -->
        <div class="w-1/5 mx-auto flex justify-center mb-4">
            <button class="btn bg-[#B4F461] text-xl font-semibold mr-3">Donation</button>
            <button class="btn bg-none font-medium opacity-70 border-2 border-gray-300 text-xl">History</button>
        </div>

    </main>
    <footer></footer>
</body>
</html>
